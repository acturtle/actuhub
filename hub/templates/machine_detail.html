{% extends 'base.html' %}

{% block title %}{{ machine.name }} - ActuHub{% endblock %}

{% block content %}
    <h2 class="my-4">{{ machine.name }} </h2>
    <p>ID: {{ machine.id }}</p>
    <a href="{% url 'machine_edit' machine.pk %}" class="btn btn-primary btn-sm mr-2">Edit</a>
    <a href="{% url 'machine_delete' machine.pk %}" class="btn btn-danger btn-sm">Delete</a>
{% endblock %}
