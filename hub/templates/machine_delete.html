{% extends 'base.html' %}

{% block title %}Delete machine confirmation{% endblock %}

{% block content %}
    <h2 class="my-4">Delete machine confirmation</h2>
    <p>Are you sure you want to delete the machine "{{ object.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'model_list' %}">Cancel</a>
    </form>
{% endblock %}
